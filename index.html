<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Accordion menu</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="main">

        <div class="content">
            <input type="checkbox">
            <label><i class='bx bx-cog'></i>account settings <span>4</span>
            </label>
        </div>

        <div class="content">
            <input type="checkbox" id="one">
            <label for="one"><i class='bx bx-user'></i>profile<span><i class='bx bx-chevron-down'></i></span>
            </label>
            <div class="more_detail">
                <p>user id</p>
                <p>contact</p>
                <p>password</p>
            </div>
        </div>

        <div class="content">
            <input type="checkbox" id="two">
            <label for="two"><i class='bx bx-message-square-detail'></i>message<span><i
                        class='bx bx-chevron-down'></i></span>
            </label>
            <div class="more_detail">
                <p>profile</p>
                <p>upgrade</p>
                <p>payment</p>
                <p>notification</p>
            </div>
        </div>

        <div class="content">
            <input type="checkbox" id="three">
            <label for="three"><i class='bx bx-wrench'></i>settings<span><i class='bx bx-chevron-down'></i></span>
            </label>
            <div class="more_detail">
                <p>profile</p>
                <p>upgrade</p>
                <p>payment</p>
            </div>
        </div>

        <div class="content">
            <input type="checkbox" id="four">
            <label for="four"><i class='bx bxs-key'></i>logout<span><i class='bx bx-chevron-down'></i></span>
            </label>
            <div class="more_detail">
                <p>logout account</p>
                <p>Delete account</p>
            </div>
        </div>

    </div>

</body>

</html>
